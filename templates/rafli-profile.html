<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelompok 9</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #000;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 20px;
        font-size: 2rem;
      }

      .swiper {
        width: 80%;
        height: 80vh;
        margin: 20px auto;
      }

      .swiper-slide {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .profile-pic {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Menambahkan styling untuk link */
      .swiper-slide a {
        text-decoration: none;
        color: white; /* Memastikan semua teks dalam link berwarna putih */
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: white !important; /* Memastikan teks nama selalu putih */
      }

      .nim {
        font-size: 1rem;
        margin-top: 5px;
        color: white; /* Memastikan NIM juga putih */
      }

      .swiper-button-next,
      .swiper-button-prev {
        color: white;
      }

      /* Menambahkan hover state tanpa mengubah warna teks */
      .swiper-slide a:hover .name,
      .swiper-slide a:hover .nim {
        opacity: 0.8; /* Optional: memberikan efek hover tanpa mengubah warna */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Kelompok 9</h1>

    <!-- Swiper Container -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <a href="rafli">
            <div class="profile-pic">
              <img
                src="static/img/Rafli Ilham Prasetyo.jpg"
                alt="Rafli Ilham Prasetyo"
              />
            </div>
            <div class="name">RAFLI ILHAM PRASETYO</div>
            <div class="nim">22.83.0907</div>
          </a>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <a href="nagita">
            <div class="profile-pic">
              <img
                src="static/img/nagita.jpg"
                alt="Elizabeth Nagita Zachawerus"
              />
            </div>
            <div class="name">ELIZABETH NAGITA P.S.H. ZACHAWERUS</div>
            <div class="nim">22.83.0931</div>
          </a>
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide">
          <a href="azzam">
            <div class="profile-pic">
              <img src="static/img/Abdullah Azzam Azed.jpg" alt="Ahmad Iqbal" />
            </div>
            <div class="name">ABDULLAH AZZAM AZED</div>
            <div class="nim">22.83.0933</div>
          </a>
        </div>
        <!-- Slide 4 -->
        <div class="swiper-slide">
          <a href="faqih">
            <div class="profile-pic">
              <img
                src="static/img/Muh. Faqih Muttaqin.jpg"
                alt="Ariel Lequzart"
              />
            </div>
            <div class="name">Muh. Faqih Muttaqin</div>
            <div class="nim">22.83.0910</div>
          </a>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        loop: true,
      });
    </script>
  </body>
</html>
